<body>
<center>
<h2 style="color:rgb(255, 0, 0);">random memes</h2>
<video id="meme" width="480" height="360" autoplay playsinline style="background:black" controls>

<center>
<p>This website plays a randomly selected meme everytime you refresh</p>
</center>
<script>
var vidElement = document.getElementById('meme');
var vidSources = [
  "https://assets.jaajko.eu/memes/1.mp4", 
  "https://assets.jaajko.eu/memes/2.mp4",

  "https://assets.jaajko.eu/memes/20.mp4",
  "https://assets.jaajko.eu/memes/21.mp4"
  ];
var activeVideo = Math.floor((Math.random() * vidSources.length));
vidElement.src = vidSources[activeVideo];
vidElement.addEventListener('ended', function(e) {

  activeVideo = (++activeVideo) % vidSources.length;
  if(activeVideo === vidSources.length){
    activeVideo = 0;
  }

  vidElement.src = vidSources[activeVideo];
  vidElement.play();
});
</script>
